<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="boxTocircle">hover on/off</div>
        <div class="boxTocircle-no-hoverOff">hover on</div>
        <hr>

        <fieldset>
            <legend>property</legend>
            <div class="property"></div>
        </fieldset>

        <fieldset>
            <legend>duration</legend>
            <div class="duration"></div>
        </fieldset>

        <fieldset>
            <legend>timing-funtion</legend>
            <div class="timing-funtion ease">ease</div>
            <div class="timing-funtion linear">linear</div>
            <div class="timing-funtion ease-in">ease-in</div>
            <div class="timing-funtion ease-out">ease-out</div>
            <div class="timing-funtion ease-in-out">ease-in-out</div>
        </fieldset>

        <fieldset>
            <legend>delay</legend>
            <div class="delay">0s</div>
            <div class="delay">1.5s</div>
            <div class="delay">3s</div>
        </fieldset>
    </body>
</html>
