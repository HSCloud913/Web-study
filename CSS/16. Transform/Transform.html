<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <fieldset>
        <legend>2D Transform</legend>
        <div class="container">
            <div class="box parent">
                <div class="box child translate">translate</div>
            </div>

            <div class="box parent">
                <div class="box child scale">scale</div>
            </div>

            <div class="box parent">
                <div class="box child skew">skew</div>
            </div>

            <div class="box parent">
                <div class="box child rotate">rotate</div>
            </div>

            <div class="box parent">
                <div class="box child complex">complex</div>
            </div>
        </div>
        <hr>

        <div class="container">
            <div class="box parent">
                <div class="box child origin scale1">origin scale (0, 0)</div>
            </div>

            <div class="box parent">
                <div class="box child origin scale2">origin scale (50%, 50%)</div>
            </div>
        </div>

        <div class="container">
            <div class="box parent">
                <div class="box child origin scale3">origin scale (100%, 100%)</div>
            </div>

            <div class="box parent">
                <div class="box child origin ori-translate">translate</div>
            </div>
        </div>
    </fieldset>

    <fieldset>
        <legend>3D Transform</legend>

        <div class="container">
            <div class="box parent">
                <div class="box child transform-3d scale1">sample</div>
            </div>
        </div>
    </fieldset>
</body>

</html>
