<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Background Image</h1>

        <fieldset>
            <legend style="font-size: 25px">repeat</legend>
        
            <div class="bg repeat">Repeat All</div>
            <div class="bg repeat x">Repeat X</div>
            <div class="bg repeat y">Repeat Y</div>
            <div class="bg repeat no">no Repeat</div>
        </fieldset>

        <fieldset>
            <legend style="font-size: 25px">size</legend>

            <div class="bg size pixel">Pixel</div>
            <div class="bg size percent">Percent (%)</div>
            <div class="bg size cover">Cover</div>
            <div class="bg size contain">Contain</div>
        </fieldset>

        <fieldset>
            <legend style="font-size: 25px">attachment</legend>

            <div class="bg attachment">
                <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/background-attachment">Link 참조</a>
            </div>
        </fieldset>

        <fieldset>
            <legend style="font-size: 25px">position</legend>

            <div class="bg position top">Top</div>
            <div class="bg position bottom">Bottom</div>
            <div class="bg position left">Left</div>
            <div class="bg position right">Right</div>
            <div class="bg position center">Center</div>
            <div class="bg position pixel">Pixel</div>
            <div class="bg position percent">Percent</div>
        </fieldset>

        <fieldset>
            <legend style="font-size: 25px">color</legend>
            <div class="bg color"></div>
        </fieldset>
    </body>
</html>
