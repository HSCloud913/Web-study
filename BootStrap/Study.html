<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="preload" href="./node_modules/bootstrap/dist/css/bootstrap-grid.min.css">

    <style>
        .row {
            margin-bottom: 10px;
        }

        [class |="col"] {
            background: #2db34a;
            border: 1px solid #eaeaed;
            height: 50px;
            font-size: .8em;
            line-height: 50px;
            text-align: center;
            color: white;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <h1>BootStrap</h1>
    <br>
    <div class="container-fluid">
        <p>Viewport blablabla</p>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-2">1</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-2">2</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-2">3</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-2">4</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-2">5</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-2">6</div>
        </div>
    </div>

    <br>
    <button type="button" class="btn btn-default">Default</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-danger">Danger</button>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
